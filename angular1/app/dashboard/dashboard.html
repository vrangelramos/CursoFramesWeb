<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dc">
  <value-box grid="4" color-class="bg-green" icon-class="fa fa-bank"
      value="R$ {{ dc.credit | number: 2 }}" text="Total de Créditos"></value-box>
  <value-box grid="4" color-class="bg-red" icon-class="fa fa-credit-card"
      value="R$ {{ dc.debt | number: 2}}" text="Total de Débitos"></value-box>
  <value-box grid="4" color-class="bg-blue" icon-class="fa fa-money"
      value="R$ {{ dc.total | number: 2}}" text="Valor Consolidado"></value-box>
</section>
